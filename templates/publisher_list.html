<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>出版社列表</title>
</head>
<body>
    <h1>出版社列表</h1>
    <table border="1">
        <tr>
            <th>编号</th>
            <th>出版社ID</th>
            <th>出版社名称</th>
            <th>操作</th>
        </tr>
        {% for publisher in publisher_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ publisher.id }}</td>
            <td>{{ publisher.name }}</td>
            <td>
                <a href="/add_publisher/">添加出版社</a>
                <a href="/delete_publisher/?id={{ publisher.id }}">删除</a>
                <a href="/edit_publisher/?id={{ publisher.id }}">编辑</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
