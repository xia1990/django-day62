<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑出版社</title>
</head>
<body>
    <h1>编辑出版社</h1>
    <form action="/edit_publisher/" method="post">
        <p>
            <input type="text" name="id" style="display: none" value="{{ publisher.id }}">
        </p>
        <p>
            出版社名称：<input type="text" name="name" value="{{ publisher.name }}">
            <input type="submit" value="提交">
            <p style="color: red">{{ error }}</p>
        </p>
    </form>
</body>
</html>
